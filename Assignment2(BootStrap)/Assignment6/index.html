<!DOCTYPE html>
<html lang="en">

<head>

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/0ccf0e2a37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row p-0 m-0">

            <div class="col-2 m-0 p-0 bg-dark text-white">
                <p class="px-2 pt-2">Company Name</p>
            </div>
            <div class="col-9 m-0 p-0 bg-light bg-opacity-75">
                <input type="text" placeholder="Search" id="search-bar" />
            </div>
            <div class="col-1 m-0 p-0 bg-dark text-white">
                <p class="text-center px-2 pt-2">Sign Out</p>
            </div>
        </div>
        <div class="row p-0 m-0">
            <div class="col-2 m-0 p-0" style="background-color: rgb(242, 242, 242)">
                <ul style="list-style-type: none; padding-left: 0;">
                    <li>
                        Dashboard
                    </li>
                    <li class="py-3 pe-3">
                        Orders
                    </li>
                    <li class="py-3 pe-3">
                        Products
                    </li>
                    <li class="py-3 pe-3">
                        Customers
                    </li>
                    <li class="py-3 pe-3">
                        Reports
                    </li>
                    <li class="py-3 pe-3">
                        Integration
                    </li>
                    <li class="py-3 pe-3">
                        Current Month
                    </li>
                    <li class="py-3 pe-3">
                        Last Quarter
                    </li>
                    <li class="py-3 pe-3">
                        Social Engagement
                    </li>
                    <li class="py-3 pe-3">
                        Year-end Sale
                    </li>
                </ul>
            </div>
            <div class="col-10 py-3">

                <div class="container row">
                    <div class="col-1">
                        <p class="number">26000</p>
                        <p class="number">24000</p>
                        <p class="number">22000</p>
                        <p class="number">20000</p>
                        <p class="number">18000</p>
                        <p class="number">16000</p>
                        <p class="number">14000</p>
                        <p class="number">12000</p>
                    </div>
                    <div class="col-11 mt-3">
                        <table>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="line" id="line-1"></div>

                        <div class="line" id="line-2"></div>
                        <div class="line" id="line-3"></div>
                        <div class="line" id="line-4"></div>
                        <div class="line" id="line-5"></div>

                    </div>
                </div>
                <div class="ps-5 ms-5 d-flex notation-box">
                    <p class="day">Sunday</p>
                    <p class="day">Monday</p>
                    <p class="day">Tuesday</p>
                    <p class="day">Wednesday</p>
                    <p class="day">Thursday</p>
                    <p class="day">Friday</p>
                    <p class="day">Saturday</p>
                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script> -->
</body>

</html>
