<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <form id="calculatorForm">
        <input type="number" placeholder="Enter First Number" id="firstv">
        <br>
        <br>
        <input type="number" placeholder="Enter Second Number" id="secondv">
        <br>
        <br>

        <select id="operator">
            <option value="+">Addition (+)</option>
            <option value="-">Substraction (-)</option>
            <option value="/">Division (/)</option>
            <option value="*">Multiplication (*)</option>
        </select>

        <br>
        <br>

        <button type="button" onclick="calculate()">Calculate</button>


    </form>
    <div id="result"></div>

    <script>
        function calculate() {
            var firstValue = parseFloat(document.getElementById('firstv').value);
            var secondValue = parseFloat(document.getElementById('secondv').value);

            var option = document.getElementById('operator').value;
            let result;
            switch (option) {
                case '+':
                    result = firstValue + secondValue;
                    break;
                case '-':
                    result = firstValue - secondValue;
                    break;
                case '*':
                    result = firstValue * secondValue;
                    break;
                case '/':
                    result = firstValue / secondValue;
                    break;
                default:
                    console.log("Invalid Operator");
            }

            document.getElementById("result").innerHTML = `Result: ${result}`;
        }
    </script>
</body>


</html>
